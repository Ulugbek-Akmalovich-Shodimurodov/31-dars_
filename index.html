    <script>
        var name = prompt('Hurmatli mijoz ismingizni kiriting');
        var summa;
        alert('Salom ! ' + name + '. Siz qayerga sayohat qilishni istaysiz. Sayohat qilishni istasangiz "OK" tugmasini bosing.');
        summa = prompt("Mijoz sayohat uchun mo'ljallagan pulingizni kiriiting. Miqdorni $ (dollar)da kiriting:");
        if (summa >= 10000) {
            alert('Siz Amerika, BAA, Gavaiy orollariga sayohat qilishingiz mumkin.')
        } else {
            if (summa < 10000 && summa >= 5000) {
                alert('Siz Turkiya, Rossiya, Indoniziya davlatlariga sayohat qilishingiz mumkin.')
            } else {
                if (summa < 5000 && summa >= 500) {
                    alert("Siz Qozog'iston, Turkmaniston, Tojikiston davlatlariga sayohat qilishingiz mumkin.")
                } else {
                    if (summa < 500 && summa >= 150) {
                        alert("Siz O'zbekiston bo'ylab sayohat qilishingiz mumkin.")
                    } else {
                        if (summa < 150 && summa >= 0) {
                            alert('Hurmatli mijoz ' + summa + ' dollarga, siz uchun sayohat joylarini taklif bera olmaymiz.')
                        } else {

                            alert("Hurmatli mijoz biz qarzga ish olib bormaymiz. Siz noto'ri ma'lumot kirityapsiz.")

                        }
                    }
                }
            }
        }
